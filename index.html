<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href=".//assets/alura_logo.svg" type="image/x-icon">
    <title>Decodificador de Texto</title>
</head>
<body>
    <header class="header">
        <img src=".//assets/alura_logo.svg" alt="Logo da alura em azul">
    </header>

    <div class="page-container">
        <main class="main-container">
            <textarea name="text_area" id="text_area" cols="10" rows="10" placeholder="Digite seu texto..." style="resize: none;"></textarea> 
    
            <div class="buttons">
                <div class="alert">
                    <img src=".//assets/exclamation-circle-fill.svg" alt="Simbolo de alerta">
                    <h6>Apenas letras minúsculas e sem acento.</h6>
                </div>
                
                <button type="button" id="lock">Criptografar</button>
                <button type="button" id="unlock">Descriptografar</button>
            </div>
    
        </main>

        <div class="messages-container">
            <img src=".//assets/animation-person.svg" alt="">
    
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
    </div>

    <footer class="footer">
        <p>Desenvolvido por Pedro Oliveira junto com o time de instrutores da Alura ❤</p>
        <ul>
            <nav class="my-links">
                <li><img src=".//assets/linkedin.svg" alt="Linkedin logo"><a href="https://www.linkedin.com/in/pedro-oliveira-/" target="_blank" rel="noreferrer noopener">LinkedIn</a></li>
                <li><img src=".//assets/github-circle.svg" alt="Github logo"><a href="https://github.com/sspedroo" target="_blank" rel="noreferrer noopener">Github</a></li>
                <li><img src=".//assets/instagram.svg" alt="Instagram logo"><a href="https://instagram.com/sspedroo" target="_blank" rel="noreferrer noopener">Instagram</a></li>
            </nav>
        </ul>
    </footer>
</body>
</html>
